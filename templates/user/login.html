{% extends "base.html" %}
{% block content %}
    <div class="container-fluid px-0 d-flex h-100" style="min-height: 50vh;">
        <section class="mx-auto rounded align-self-center" style="width: 85%;">
            <div class="container-fluid">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-md-9 col-lg-6 col-xl-5">
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                             class="img-fluid" alt="Sample image">
                    </div>
                    <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                        <h2 class="text-uppercase text-info">
                            WeBike
                            <i class="icon-info-circle" style="font-size: 1.2rem;" data-toggle="tooltip"
                               data-placement="right" title="Login as A Customer/Merchant"></i>
                        </h2>
                        <h6 class="text-danger">{{ msg }}</h6>
                        <form action="{% url 'login' %}" method="POST">
                            {% csrf_token %}
                            <!-- Email input -->
                            <div class="form-outline mb-4">
                                <label class="form-label font-weight-bold" for="form3Example3">Email address</label>
                                <input type="email" id="email" class="form-control form-control-lg"
                                       placeholder="Enter a valid email address" name="login_email"/>
                            </div>
                            <!-- Password input -->
                            <div class="form-outline mb-3">
                                <label class="form-label font-weight-bold" for="form3Example4">Password</label>
                                <input type="password" id="login_password" class="form-control form-control-lg"
                                       placeholder="Enter password" name="login_password"/>
                            </div>

                            <div class="d-flex justify-content-between align-items-center">
                                <!-- Checkbox -->
                                <div class="form-check mb-0">
                                    <input class="form-check-input me-2" type="checkbox" value=""
                                           onclick="togglePassword()" id="form2Example3"/>
                                    <label class="form-check-label" for="form2Example3">
                                        Show Password
                                    </label>
                                </div>
                                <a href="{% url 'reset_password' %}" class="text-body">Forgot password?</a>
                            </div>

                            <div class="text-center text-lg-start mt-4 pt-2">
                                <button type="submit" class="btn btn-info btn-lg"
                                        style="padding-left: 2.5rem; padding-right: 2.5rem;">Login
                                </button>
                                <p class="mt-2 pt-1 mb-0 font-weight-bold">
                                    Don't have an account?
                                    <a href="{% url 'signup' %}" class="text-info">Register</a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>
{% endblock content %}
{% block javascript %}
    <script>
        function togglePassword() {
            let x = document.getElementById("login_password");
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
        }
    </script>
{% endblock javascript %}
